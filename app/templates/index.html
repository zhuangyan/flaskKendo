<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="force-rendering" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Python基础平台11</title>
        <base href="{{ url_for('static', filename='KendoUI/') }}" type="">
            <link href="img/favicon.png" rel="icon" type="image/png">
            <link href="css/fontawesome-all.min.css" rel="stylesheet">
            <link href="css/flag-icon.min.css" rel="stylesheet">
            <link href="css/kendo.ui.widgets.icon.css" rel="stylesheet">
            <link href="css/bootstrap.min.css" rel="stylesheet">
            <link id="Amikoko" href="css/themes/theme_default.min.css" rel="stylesheet">
            <link href="css/amikoko.admin.css" rel="stylesheet">

            <script src="js/jquery.min.js"></script>
            <script src="js/kendo.all.min.js"></script>
            <script id="IKKI" src="js/global/kendo.zh-CHS.js"></script>
            <script src="js/ikki.layout.js"></script>
            <script src="js/ikki.router.js"></script>
            <script src="js/ikki.js"></script>

    </head>
    <body>
        <!-- 控件 -->
        <input id="navCkb" type="checkbox">
        <input id="menuCkb" type="checkbox">
        <label for="navCkb"><span id="mask"></span></label>
        <!-- 侧栏 -->
        <aside class="theme-m-bg" id="aside">
            <h1>Kendo UI Admin by IKKI &amp; Amikoko</h1>
            <nav id="nav">
                <ul id="navPanelBar"></ul>
                <ul id="navMenu"></ul>
            </nav>
        </aside>
        <!-- 主体 -->
        <main id="main">
            <!-- 头部 -->
            <header class="theme-m" id="header">
                <label for="navCkb"><i class="fas fa-bars"></i></label>
                <label for="menuCkb"><i class="fas fa-ellipsis-h"></i></label>
                <h1>Kendo UI Admin by IKKI &amp; Amikoko</h1>
                <nav id="path"></nav>
                <menu id="menuH"></menu>
                <menu id="menuV"></menu>
            </header>
            <!-- 内容 -->
            <section id="section">
                <!-- 脚部 -->
                <footer id="footer">Powered by zhuangyan &copy; 2018-2019 </footer>
                <div class="k-loading-image" id="loading"></div>
            </section>
        </main>
        <template id="template"></template>
    </body>
</html>
